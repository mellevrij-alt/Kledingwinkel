<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Kledingwinkel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">StyleHub</div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Over ons</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h1>Nieuwe Collectie 2026</h1>
    <p>Ontdek de nieuwste trends en upgrade je stijl.</p>
    <button>Shop nu</button>
</section>

<section class="products">
    <h2>Populaire Producten</h2>

    <div class="product-grid">

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="T-shirt">
            <h3>Basic T-Shirt</h3>
            <p class="price">€19,99</p>
            <button>Toevoegen</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Hoodie">
            <h3>Premium Hoodie</h3>
            <p class="price">€49,99</p>
            <button>Toevoegen</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Jeans">
            <h3>Skinny Jeans</h3>
            <p class="price">€59,99</p>
            <button>Toevoegen</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Jacket">
            <h3>Winterjas</h3>
            <p class="price">€89,99</p>
            <button>Toevoegen</button>
        </div>

    </div>
</section>

<footer>
    <p>© 2026 StyleHub - Alle rechten voorbehouden</p>
</footer>

</body>
</html>
